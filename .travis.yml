language: java
jdk:
- oraclejdk8
branches:
  only:
  - master
os:
- linux
script:
- mvn -Darguments="-Xmx128m" clean -U install -Pcodecov 2>&1 | grep -Ev 'DEBUG|TRACE'
after_success:
- mvn site
- .travis/publish-javadoc.sh
- bash <(curl -s https://codecov.io/bash)
env:
  global:
  - MAVEN_OPTS="-Xmx256m"
  matrix:
  - secure: 
